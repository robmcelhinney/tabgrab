<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tab Saver & QR</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                width: 600px;
                padding: 10px;
            }
            button {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                font-size: 14px;
            }
            #qr-code-container {
                text-align: center;
                margin-top: 10px;
            }
            #qr-code-container canvas {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <h2>Tab Saver & QR</h2>

        <button id="save-tabs-btn">Save Tabs as JSON</button>
        <button id="generate-qr-btn">Generate QR Code</button>
        <div id="qr-code-container"></div>
        <button id="restore-tabs-btn">Restore Tabs from JSON</button>
        <input
            type="file"
            id="restore-file-input"
            accept=".json"
            style="display: none"
        />

        <!-- Include QRCode.js -->
        <script src="qr-code.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
